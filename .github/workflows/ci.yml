name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'  
    - name: Build python package
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  
      run: python -m build
    - name: Run tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # Pass API key for AI-related tests
      run: |
        python -m pip install dist/*.whl
        python -m git_narrate -h
        rm -r dist

